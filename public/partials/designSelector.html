<div class="container">
    <div class="row">
        <div class="span11 offset1">
            <div ng-repeat="range in ranges">
                <div class="span3">
                    <div class="row">
                        <div class="span2">
                            {{range.name}}
                        </div>
                        <div class="span1 pull-right">
                            <b>HKD {{range.price}}</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3">
                            <p class="handwriting top-border"><i>{{range.blurb}}</i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3">
                            <div class="overview select">
                                <a href="/design#{{range.id}}"> <img ng-src="/img/{{range.image}}" height="307px"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
